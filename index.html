<!DOCTYPE html>
<html>
<head>
    <title>Login - Zobble Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .banner {
            background-image: url('banner.gif');
            background-size: cover;
            width: 100%;
            height: 450px;
            position: relative;
        }

        .banner-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1,
        h3 {
            font-weight: 700;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        a {
            color: #15d1cb;
            text-decoration: none;
            margin-bottom: 20px;
            display: block;
        }

            a:hover {
                text-decoration: underline;
            }

        button {
            background-color: #15d1cb;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

            button:hover {
                background-color: #0f9da3;
            }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                border-radius: 5px;
                border: 1px solid #ddd;
            }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io('2.222.0.29:5021');

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('registration_success', () => {
            document.getElementById('register-error').innerText = '';
            document.getElementById('register-success').innerText = 'Registration successful';
        });

        socket.on('registration_error', (data) => {
            document.getElementById('register-success').innerText = '';
            document.getElementById('register-error').innerText = data.message;
        });

        socket.on('login_success', () => {
            document.getElementById('login-error').innerText = '';
            document.getElementById('login-success').innerText = 'Login successful';
            localStorage.setItem("token", token);
            window.location.href = "/chat";
        });

        socket.on('login_error', (data) => {
            document.getElementById('login-success').innerText = '';
            document.getElementById('login-error').innerText = data.message;
        });

        function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            socket.emit('register', {
                username: username,
                password: password
            });
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            socket.emit('login', {
                username: username,
                password: password
            });
        }
    </script>
</head>

<body>
    <div class="banner">
        <div class="container banner-title">
            <h1>Welcome to Zobble Chat</h1>
            <h3>Login to your account</h3>
        </div>
    </div>

    <div class="container">
        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required="">
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required="">
            </div>
            <button type="submit">Register</button>
            <p id="register-error" class="error-message"></p>
            <p id="register-success" class="success-message"></p>
        </form>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required="">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required="">
            </div>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
            <p id="login-success" class="success-message"></p>
        </form>

        <a href="#">Forgot password?</a>
    </div>
</body>
</html>
